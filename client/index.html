<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>

      <select id="roomSelect">
          <option value="newRoom">New Room...</option>
          <option value="lobby" selected>Lobby</option>
      </select>

      <div class="spinner"><img src="images/spiffygif_46x46.gif"></div>

      <form action="#" id="send" method="post">
        <input type="text" name="message" id="text" placeholder="Enter your message here.." />
        <input type="submit" class="submit" name="submit" value="Send" />
      </form>

      <div id="chats"></div>
    </div>

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone-min.js"></script>

    <!-- your scripts -->
    <!-- Previous version
    <script src="scripts/app.js"></script>
    <script src="scripts/delete_spammer.js"></script> 
    -->
    <script src="env/config.js"></script>
    <script src="scripts/appBackbone.js"></script>

    <script>
      $(function(){
          var messages = new Messages();
          messages.loadMsgs();
          var formView = new FormView({el: $('#main'), collection: messages})
          var messagesView = new MessagesView({el: $('#chats'), collection: messages});
          setInterval( messages.loadMsgs.bind(messages), 1000 );
        });
    </script>
  </body>
</html>
